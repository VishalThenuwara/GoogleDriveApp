<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SubmItNow App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/DriveSubmIt/css/submit.css" />
    <link rel="stylesheet" type="text/scss" media="screen" href="/DriveSubmIt/css/submit.scss" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/DriveSubmIt/js/submit.js"></script>
</head>
<body>
   <div>
     <input id="files" type="file" name="files[]" multiple style="background-color: #749675; /* Green */
     border: none;
     color: white;
     justify-content: center;
     align-items: center;
     width: 100%;
     padding: 16px 32px;
     text-align: center;
     text-decoration: none;
     display: inline-block;
     font-size: 16px;
     margin: 4px 2px;
     transition-duration: 0.4s;
     cursor: pointer;"/>
     <button id="upload"  style="background-color: #4CAF50; /* Green */
     border: none;
     justify-content: center;
     align-items: center;
     color: white;
     padding: 16px 32px;
     text-align: center;
     text-decoration: none;
     display: inline-block;
     font-size: 16px;
     margin: 4px 2px;
     transition-duration: 0.4s;
     cursor: pointer;">Upload</button>
     <div id="progress-wrp">
        <div class="progress-bar"></div>
        <div class="status">0%</div>
    </div>

   <div id="result">
       
   </div>
</body>
</html>
